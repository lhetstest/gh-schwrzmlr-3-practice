name: Deployment-Exercise-2
on: push
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Get Code
        uses: actions/checkout@v6.0.2
      - name: Install dependencies
        run: npm ci
      - name: Lint
        run: npm run lint
      - name: Run tests
        run: npm run test
      - name: Build code
        run: npm run build
      - name: Deploy to Production
        run: echo "Deploying to production..."
